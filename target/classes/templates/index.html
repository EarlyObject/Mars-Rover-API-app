<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Mars Rover API App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h2>Welcome to the Mars Rover Api Web App</h2>

        <form method="post" action="" id="frmRoverType">
            <input type="hidden" th:field="${homeDto.marsApiRoverData}"/>
            <input type="hidden" th:field="${homeDto.userId}"/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin: 1.5em 0em">
                <input type="radio" class="btn-check" name="btnradio" id="marsApiCuriosity" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="marsApiCuriosity">Curiosity</label>

                <input type="radio" class="btn-check" name="btnradio" id="marsApiOpportunity" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="marsApiOpportunity" >Opportunity</label>

                <input type="radio" class="btn-check" name="btnradio" id="marsApiSpirit" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="marsApiSpirit" >Spirit</label>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFHAZ}" id="cameraFHAZ" th:attr="disabled=${!#lists.contains(validCameras, 'FHAZ') ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraFHAZ">
                            Front Hazard Avoidance Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRHAZ}" id="cameraRHAZ" th:attr="disabled=${!#lists.contains(validCameras, 'RHAZ') ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraRHAZ">
                            Rear Hazard Avoidance Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMAST}" id="cameraMAST" th:attr="disabled=${!#lists.contains(validCameras, 'MAST')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraMAST">
                            Mast Camera
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraCHEMCAM}" id="cameraCHEMCAM" th:attr="disabled=${!#lists.contains(validCameras, 'CHEMCAM')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraCHEMCAM">
                            Chemistry and Camera Complex
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMAHLI}" id="cameraMAHLI" th:attr="disabled=${!#lists.contains(validCameras, 'MAHLI')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraMAHLI">
                            Mars Hand Lens Imager
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMARDI}" id="cameraMARDI" th:attr="disabled=${!#lists.contains(validCameras, 'MARDI')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraMARDI">
                            Mars Descent Imager
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNAVCAM}" id="cameraNAVCAM" th:attr="disabled=${!#lists.contains(validCameras, 'NAVCAM')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraNAVCAM">
                            Navigation Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPANCAM}" id="cameraPANCAM" th:attr="disabled=${!#lists.contains(validCameras, 'PANCAM')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraPANCAM">
                            Panoramic Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMINITES}" id="cameraMINITES" th:attr="disabled=${!#lists.contains(validCameras, 'MINITES')  ? 'disabled' : 'false'}">
                        <label class="form-check-label" for="cameraMINITES">
                            Miniature Thermal Emission Spectrometer (Mini-TES)
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin: 1.5em 0em">
                <label for="marsSol" class="col-form-label">Mars Sol (Mars Day)  on which photos were taken: </label>
                <input class="form-control form-control" type="number" th:field="${homeDto.marsSol}" id="marsSol" min="0"/>
            </div>

            <div class="row">
                <div class="col-3 col-md-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
                <div class="col-9 col-md-10" style="margin-top: 0.7em">
                    <input type="checkbox" th:field="${homeDto.rememberPreferences}" id="rememberPreferences">
                    <label for="rememberPreferences">Remember Preferences</label>
                </div>
            </div>


        </form>

        <div th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}"  class="row" style="margin-bottom: 2em">
            <div class="col" th:if="${index < roverData.photos.size()}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 1 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 1].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 2 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 2].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 3 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 3].imgSrc}" class="img-fluid"/>
            </div>
        </div>
    </div>

<!--            <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/>-->
    <script type="text/javascript" src="/js/index.js">
    </script>
    </body>

</html>
