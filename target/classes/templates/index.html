<html xmlns:th="https://www.thymeleaf.org" lang="en">
    <head>
        <title>Mars Rover API App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <h2>Welcome to the Mars Rover Api Web App</h2>

        <form method="post" action="" id="frmRoverType">
            <input type="hidden" id="marsApiRoverData", name="marsApiRoverData" value=""/>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="margin: 1.5em 0em">
                <input type="radio" class="btn-check active" name="btnradio" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btnradio1" id="marsApiCuriosity">Curiosity</label>

                <input type="radio" class="btn-check active" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btnradio2" id="marsApiOpportunity">Opportunity</label>

                <input type="radio" class="btn-check active" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btnradio3" id="marsApiSpirit">Spirit</label>
            </div>
        </form>

        <div th:each="index : ${#numbers.sequence(0, roverData.photos.size(), 4)}"  class="row" style="margin-bottom: 2em">
            <div class="col" th:if="${index < roverData.photos.size()}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 1 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 1].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 2 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 2].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col" th:if="${index + 3 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index + 3].imgSrc}" class="img-fluid"/>
            </div>
        </div>
    </div>

<!--            <img th:each="photo : ${roverData.photos}" th:src="${photo.imgSrc}"/>-->
    <script type="text/javascript" src="/js/index.js">
    </script>
    </body>

</html>
